<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-2.css" />
  </head>
  <body>
    <header>
      <div class="header-item"><h1>Making' Shapes!</h1></div>
    </header>
    <div class="container">
      <h1>Rectangles</h1>
      <div class="container-item">
        <div class="square box1"></div>
        <div class="square box2"></div>
        <div class="square box3"></div>
      </div>
      <h1>Circles</h1>
      <div class="container-item">
        <div class="circle head">
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="circle middle">
          <span class="dot"></span>
          <br />
          <span class="dot"></span>
          <br />
          <span class="dot"></span>
        </div>
        <div class="circle bottom">
          <br />
        </div>
      </div>
      <h1>Everything</h1>
      <div class="container-item">
        <div class="bottom-square-1">
          <div class="bottom-circle-1">
            <div class="bottom-square-2">
              <div class="bottom-circle-2">
                <div class="bottom-text"><p>Fish</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
